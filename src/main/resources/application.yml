server:
  servlet:
    context-path: /comment-service
  port: 10005

spring:
  threads:
    virtual:
      enabled: true
  application:
    name: comment-service
  datasource:
    url: ${DATASOURCE.URL}
    username: ${DATASOURCE.USERNAME}
    password: ${DATASOURCE.PASSWORD}
    driver-class-name: ${DATASOURCE.DRIVER}
  jpa:
    hibernate:
      ddl-auto: ${JPA.DDL}
    properties:
      hibernate:
        #dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: ${JPA.FORMAT_SQL}
    show-sql: ${JPA.SHOW_SQL}
  data:
    redis:
      host: 192.168.29.206
      port: 6379

external-server:
  hazelcast:
    host: ${HAZELCAST.HOST}
    port: ${HAZELCAST.PORT}
    cluster-name: ${HAZELCAST.CLUSTER_NAME}
  user-service:
    host: ${USER_SERVICE.HOST}
  post-service:
    host: ${POST_SERVICE.HOST}

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 10015
  security:
    enabled: false

